# Nom de la CI/CD affich√© dans l'interface GitHub Actions
name: Testing GitHub Actions

# Nom d'ex√©cution dynamique, indiquant quel utilisateur a d√©clench√© le workflow
run-name: ${{ github.actor }} is testing üöÄ

# D√©clencheurs de l'action :
# - Lors d'une pull request
# - Lors d'un push sur la branche main
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # === JOB FRONT ===
  test-front:
    name: Run front test job
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: front

    steps:
      #R√©cup√®re le code du d√©p√¥t GitHub
      - name: Check out repository code
        uses: actions/checkout@v4

      #Configure Node.js pour la version 16
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #Installe Google Chrome n√©cessaire pour les tests en mode headless (pas d'interface visuelle)
      - name: Install Chrome
        run: |
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      #Installe les d√©pendances Node.js
      - name: Install dependencies
        working-directory: front
        run: |
          npm ci
          npm install --save-dev karma-junit-reporter

      # Build frontend Angular
      - name: Build Angular project
        run: npm run build

      #Lancement des tests Angular avec options (ChromeHeadless + couverture + JUnit)
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage --reporters=junit

      #Archive le rapport de couverture g√©n√©r√©
      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-frontend
          path: front/coverage/bobapp/

      #G√©n√®re un rapport de test lisible pour GitHub
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        id: front-test-report
        if: always()
        with:
          name: Angular Tests
          path: front/reports/karma-test-results.xml
          reporter: java-junit

      #Affiche l‚ÄôURL du rapport dans la console
      - name: Show report URL
        run: |
          echo "front url is ${{ steps.front-test-report.outputs.runHtmlUrl }}"
          echo "üçè This job's status is ${{ job.status }}."

  # === JOB BACK ===
  test-back:
    name: Run back test job
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: back

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      # Configuration de Java (JDK 11)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Build Maven complet
      - name: Build backend
        run: mvn clean install

      # Lancement des tests Maven
      - name: Build and test with Maven
        working-directory: back
        run: mvn clean test

      # G√©n√©ration du rapport de test
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        id: back-test-report
        if: always()
        with:
          name: Java Tests
          path: back/target/surefire-reports/*.xml
          reporter: java-junit

      # Archivage du rapport de couverture g√©n√©r√© par Jacoco
      - name: Archive back coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-backend
          path: back/target/site/jacoco/

      # Affichage de l'URL du rapport
      - name: Read output variables
        run: |
          echo "back url is ${{ steps.back-test-report.outputs.runHtmlUrl }}"
          echo "üçè This job's status is ${{ job.status }}."

  # === ANALYSE SONARQUBE BACK ===
  sonarqube-back:
    name: SonarQube-Back
    runs-on: ubuntu-latest
    needs:
      - test-back
    steps:
      # R√©cup√®re tout l'historique Git (requis par Sonar)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configuration de Java (JDK 11)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Build Maven n√©cessaire pour l'analyse Sonar
      - name: Build backend
        run: |
          cd back
          mvn clean verify

      # Analyse SonarQube avec configuration sp√©cifique
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.projectKey=b-audrey_bobapp-back
            -Dsonar.organization=b-audrey
            -Dsonar.sources=.
            -Dsonar.java.binaries=target/classes
            -Dsonar.tests=src/test
            -Dsonar.test.inclusions=**/*Tests.java
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}

  # === ANALYSE SONARQUBE FRONT ===
  sonarqube-front:
    name: SonarQube-Front
    runs-on: ubuntu-latest
    needs:
      - test-front
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # T√©l√©chargement du rapport de couverture Angular
      - name: Download front coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-frontend
          path: front/coverage/

      # Analyse SonarQube du frontend
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=b-audrey_bobapp-front
            -Dsonar.organization=b-audrey
            -Dsonar.sources=.
            -Dsonar.language=js
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}

  # === BUILD DOCKER FRONT ===
  docker-front:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Ex√©cut√© uniquement sur la branche main
    needs:
      - sonarqube-front
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU #(multi-arch build support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx #(builder avanc√© Docker)
        uses: docker/setup-buildx-action@v3

      # Build et push de l‚Äôimage Docker du frontend
      - name: Build and push front
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:front"
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: baudrey/front:${{ github.sha }}

  # === BUILD DOCKER BACK ===
  docker-back:
    needs:
      - sonarqube-back
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build et push de l‚Äôimage Docker du backend
      - name: Build and push back
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:back"
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: baudrey/back:${{ github.sha }}